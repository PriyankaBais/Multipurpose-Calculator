<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Purpose Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Multi-Purpose Calculator</h1>

        <div class="tabs">
            <button onclick="switchTab('basic')">Basic Calculator</button>
            <button onclick="switchTab('currency')">Currency Converter</button>
            <button onclick="switchTab('cgpa')">CGPA Calculator</button>
            <button onclick="switchTab('area')">Area Calculator</button>
            <button onclick="switchTab('temperature')">Temperature Converter</button>
            <button onclick="switchTab('percentage')">Percentage Calculator</button>
        </div>

        <!-- Basic Calculator -->
        <div id="basic" class="tab-content">
            <input type="text" id="display" class="display" disabled>
            <div class="buttons">
                <button onclick="appendNumber('7')">7</button>
                <button onclick="appendNumber('8')">8</button>
                <button onclick="appendNumber('9')">9</button>
                <button onclick="appendOperator('/')">/</button>
                <button onclick="appendNumber('4')">4</button>
                <button onclick="appendNumber('5')">5</button>
                <button onclick="appendNumber('6')">6</button>
                <button onclick="appendOperator('*')">*</button>
                <button onclick="appendNumber('1')">1</button>
                <button onclick="appendNumber('2')">2</button>
                <button onclick="appendNumber('3')">3</button>
                <button onclick="appendOperator('-')">-</button>
                <button onclick="appendNumber('0')">0</button>
                <button onclick="clearDisplay()">C</button>
                <button onclick="calculateResult()">=</button>
                <button onclick="appendOperator('+')">+</button>
            </div>
        </div>

        <!-- Currency Converter -->
        <div id="currency" class="tab-content">
            <label>Amount in USD:</label>
            <input type="number" id="usd" placeholder="Enter amount">
            <button onclick="convertCurrency()">Convert</button>
            <p>INR: <span id="inrResult">0</span></p>
        </div>

        <!-- CGPA Calculator -->
        <div id="cgpa" class="tab-content">
            <label>Enter Grades (comma-separated):</label>
            <input type="text" id="grades" placeholder="e.g. 9, 8, 7">
            <button onclick="calculateCGPA()">Calculate</button>
            <p>CGPA: <span id="cgpaResult">0</span></p>
        </div>

        <!-- Area Calculator -->
        <div id="area" class="tab-content">
            <label>Choose Shape:</label>
            <select id="shape" onchange="updateInputs()">
                <option value="circle">Circle</option>
                <option value="square">Square</option>
                <option value="cube">Cube</option>
                <option value="cuboid">Cuboid</option>
                <option value="cylinder">Cylinder</option>
                <option value="rectangle">Rectangle</option>
                <option value="cone">Cone</option>
                <option value="sphere">Sphere</option>
            </select>

            <div id="shapeInputs">
                <!-- Shape-specific inputs will be inserted here -->
            </div>
            <button onclick="calculateArea()">Calculate</button>
            <p>Area: <span id="areaResult">0</span></p>
        </div>

        <!-- Temperature Converter -->
        <div id="temperature" class="tab-content">
            <label>Celsius:</label>
            <input type="number" id="celsius" placeholder="Enter Celsius">
            <button onclick="convertTemperature()">Convert</button>
            <p>Fahrenheit: <span id="fahrenheit">0</span></p>
        </div>

        <!-- Percentage Calculator -->
        <div id="percentage" class="tab-content">
            <label>Marks Obtained:</label>
            <input type="number" id="marksObtained" placeholder="Marks Obtained">
            <label>Total Marks:</label>
            <input type="number" id="totalMarks" placeholder="Total Marks">
            <button onclick="calculatePercentage()">Calculate</button>
            <p>Percentage: <span id="percentageResult">0</span></p>
        </div>


   
    </div>

    <script src="script.js"></script>
</body>

</html>
